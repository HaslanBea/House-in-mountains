<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - House in Mountains</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="./assets/imagens/Casa da Montanha House in mountains.png">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header class="bg-custom text-white text-center py-5">
        <div class="container">
            <img src="./assets/imagens/Casa da Montanha House in mountains.png" alt="Logo do Hotel" class="logo">
            <p class="lead">Hospe Realizadas com conforto</p>
            <p>Hospede-se nos nossos hotéis com quartos</p>
            <a href="./index.html" class="btn btn-light btn-lg">Home</a>
        </div>
    </header>
    <div class="container my-5">
        <h1 class="text-center mb-4">Reservas Realizadas</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>E-mail</th>
                    <th>Data de Entrada</th>
                    <th>Data de Saída</th>
                    <th>Adultos</th>
                    <th>Crianças</th>
                    <th>Observações</th>
                </tr>
            </thead>
            <tbody id="tabela-reservas">
                <!-- As reservas serão inseridas aqui via JavaScript -->
            </tbody>
        </table>
    </div>

    <!-- Script para carregar as reservas -->
    <script>
        fetch('http://localhost:3000/reservas')
            .then(response => response.json())
            .then(data => {
                const tabela = document.getElementById('tabela-reservas');
                data.forEach(reserva => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${reserva.nome}</td>
                        <td>${reserva.email}</td>
                        <td>${reserva.entrada}</td>
                        <td>${reserva.saida}</td>
                        <td>${reserva.adultos}</td>
                        <td>${reserva.criancas}</td>
                        <td>${reserva.observacoes}</td>
                    `;
                    tabela.appendChild(row);
                });
            })
            .catch(error => {
                console.error('Erro ao carregar reservas:', error);
            });
    </script>

     <!-- Rodapé -->
     <footer class="bg-custom text-white text-center py-3">
        <p>&copy; 2023 House in Mountains. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
